<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <ui:composition template="/template.xhtml">
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
        <div>Login</div>
        <ui:define name="title">
            <h:outputText value="Login Here"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <table columns="3" role="presentation">
                    <tr>
                        <td><h:outputLabel value="Username" 
                                           for="userName" /></td>
                        <td><h:inputText id="userName" 
                                         value="#{contactController.username}" 
                                         title="Username" />
                        </td>
                        <td><h:message for="userName" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Password" 
                                           for="passWord" /></td>
                        <td><h:inputText id="passWord" 
                                         value="#{contactController.password}" 
                                         title="Password" />
                        </td>
                        <td><h:message for="passWord" /></td>
                    </tr>
                </table>
                <br />
                <!--<p><h:link outcome="/showandtell.xhtml" value="Correct Login" /></p>-->
                <h:commandLink action="#{contactController.login}" value="Login" />
                
                <br />
                <h:commandLink action="#{contactController.create}" value="" />
                <h:commandLink action="#{contactController.prepareList}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="Home" action="/index" immediate="true" />
            </h:form>
            <div class="messagecolor">
                <h:messages showSummary="true" 
                            showDetail="false"
                            errorStyle="color: #d20005" 
                            infoStyle="color: green"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
