<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <table columns="3" role="presentation">
                    <tr>
                        <td><h:outputLabel value="#{bundle.EditContactLabel_userName}" 
                                           for="userName" /></td>
                        <td><h:inputText id="userName" 
                                         value="#{contactController.selected.userName}" 
                                         title="#{bundle.EditContactTitle_userName}" /></td>
                        <td><h:message for="userName" 
                                       errorStyle="color: red" 
                                       infoStyle="color: green" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{bundle.EditContactLabel_passWord}" 
                                           for="passWord" /></td>
                        <td><h:inputText id="passWord" 
                                         value="#{contactController.selected.passWord}" 
                                         title="#{bundle.EditContactTitle_passWord}" /></td>
                        <td><h:message for="passWord" 
                                       errorStyle="color: red" 
                                       infoStyle="color: green" /></td>
                    </tr>
                </table>
                <h:commandLink action="#{contactController.update}" value="#{bundle.EditContactSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditContactViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{contactController.prepareList}" value="#{bundle.EditContactShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditContactIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
