<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: #d20005" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContactLabel_id}"/>
                    <h:outputText value="#{contactController.selected.id}" title="#{bundle.ViewContactTitle_id}"/>
                    <h:outputText value="#{bundle.ViewContactLabel_userName}"/>
                    <h:outputText value="#{contactController.selected.userName}" title="#{bundle.ViewContactTitle_userName}"/>
                    <h:outputText value="#{bundle.ViewContactLabel_passWord}"/>
                    <h:outputText value="#{contactController.selected.passWord}" title="#{bundle.ViewContactTitle_passWord}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contactController.destroyAndView}" value="#{bundle.ViewContactDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewContactEditLink}"/>
                <br />
                <h:commandLink action="#{contactController.prepareCreate}" value="#{bundle.ViewContactCreateLink}" />
                <br />
                <h:commandLink action="#{contactController.prepareList}" value="#{bundle.ViewContactShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewContactIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
